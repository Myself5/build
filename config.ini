[variables]
GCC_DIR = $(TOP)/prebuilts/gcc/$(HOSTTYPE)
GCC_TARGET_DIR = $(GCC_DIR)/$(EFIDROID_TARGET_ARCH)

[toolchain.gcc_none.arm.gcc6]
path = $(GCC_TARGET_DIR)/gcc-linaro-6.2.1-2016.11-x86_64_arm-eabi/bin
name = arm-eabi
prefix = $(path)/$(name)-
src  = http://releases.linaro.org/components/toolchain/binaries/6.2-2016.11/arm-eabi/gcc-linaro-6.2.1-2016.11-x86_64_arm-eabi.tar.xz
sha1 = 2ff605efd87cb68b4b73d9fcd5baba9b182d0399

[toolchain.gcc_linux.arm.gcc6]
path = $(GCC_TARGET_DIR)/gcc-linaro-6.2.1-2016.11-x86_64_arm-linux-gnueabihf/bin
name = arm-linux-gnueabihf
prefix = $(path)/$(name)-
src  = http://releases.linaro.org/components/toolchain/binaries/6.2-2016.11/arm-linux-gnueabihf/gcc-linaro-6.2.1-2016.11-x86_64_arm-linux-gnueabihf.tar.xz
sha1 = 15ebc22d33557b67f8a8170c1921a3159012acc9

[toolchain.native]
name   = native
