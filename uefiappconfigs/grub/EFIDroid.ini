[target.grub_kernel]
group = internal
moduletypes = target
noprefix = 1
type = autoconf
linksource = 1
configureflags = --host $(GCC_LINUX_TARGET_NAME) --with-platform=efi CFLAGS='-static'

[target.grub]
moduletypes = uefiapp
type = script
scriptfile = grub.sh
compilefunction = Compile
dependencies = grub_kernel
